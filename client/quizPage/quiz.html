<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <nav class="navbar">
        <a href="../homePage/home.html" class="nav-link">Home</a>
        <button id="logout-btn" onclick="logout()">Log Out</button>
    </nav>
    
    <div class="quiz-container">
        <h1>Geography Quiz</h1>
        <p id="question-count">Question 1</p> <!-- Shows current question count -->
        <p id="question-difficulty"></p> <!-- Shows difficulty level -->
        <div id="question-container">
            <p id="question-text"></p>
            <div id="options"></div>
        </div>
        <p id="result-message"></p> <!-- Shows correct/incorrect feedback -->
        <button id="next-btn" onclick="nextQuestion()" style="display:none;">Next Question</button>
    </div>

    <script src="quizScript.js" defer></script>
</body>
</html>
