<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Register</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="../homePage/home.html">Home</a>
        <a href="../quizPage/quiz.html">Quiz</a>
        <a href="../feedbackPage/feedback.html">Leaderboard</a>
      </ul>
      <div class="user-actions">
        <div class="user-id">Hello, <span id="username">Guest</span></div>
        <button id="auth-btn">Log In</button>
      </div>
    </nav>

    <div class="container">
      <h2>Register</h2>
      <form id="register-form">
        <!-- <label for="email">Email:</label> -->
        <div class="input-box">
          <i class="bx bx-user"></i>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- <label for="password">Password:</label> -->
        <div class="input-box">
          <i class="bx bx-lock-alt"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <label for="user_type" class="user-type-label">User Type</label>
        <select id="user_type" name="user_type" required>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
        </select>
        <button type="submit">Sign Up</button>
      </form>
      <!-- Add "Already have an account?" clicker -->
      <p>
        Already have an account?
        <a href="../loginPage/login.html">Log in here</a>
      </p>
    </div>
    <footer>&copy; MINKE</footer>
    <script src="./register.js"></script>
  </body>
</html>
