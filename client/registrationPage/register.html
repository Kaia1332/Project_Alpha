<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <nav class="navbar">
        <a href="../homePage/home.html" class="nav-link">Home</a>
    </nav>
    <div class="container">
        <h2>Register</h2>
        <form id="register-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="user_type" class="user-type-label">User Type</label>
            <select id="user_type" name="user_type" required>
                <option value="student">Student</option> 
                <option value="teacher">Teacher</option>
            </select>
            <button type="submit">Sign Up</button>
        </form>
        <!-- âœ… Add "Already have an account?" clicker -->
        <p>Already have an account? <a href="../loginPage/login.html">Log in here</a></p>

    </div>
    <script src="./register.js"></script>
</body>
</html>
