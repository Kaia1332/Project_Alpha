<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <nav>
      <ul>
        <a href="../homePage/home.html">Home</a>
        <a href="../quizPage/quiz.html">Quiz</a>
        <a href="../feedbackPage/feedback.html">Leaderboard</a>
      </ul>
      <div class="user-actions">
        <div class="user-id">Hello, <span id="username">Guest</span></div>
        <button id="auth-btn">Log In</button>
      </div>
    </nav>

    <div class="login-form">
      <h2>Login</h2>
      <form id="login-form">

        <div class="form-group">
          <i class='bx bx-user'></i>
       
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>


        <div class="form-group">
          <i class='bx bx-lock-alt' ></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        
        <button type="submit">Login</button>
      </form>
      <div class="text-center">
        <a href="#">Forgot password?</a>
      </div>
      <div class="text-center">
        <p>Don't have an account? <a href="../registrationPage/register.html">Register</a></p>
      </div>
    </div>
    <footer>&copy; MINKE</footer>
    <script src="./login.js"></script>
  </body>
</html>
